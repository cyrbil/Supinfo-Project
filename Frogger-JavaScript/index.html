<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var consoleDiv = document.getElementById("console");
		var consoleWrapper = { 
			log :   function() {},
			info :  function() {},
			debug : function() {},
			error : function() {}
		};
		if(console !== undefined) consoleWrapper = console;
		if(consoleWrapper.debug == undefined) consoleWrapper.debug = console.log;
		var console = {
			append : function(msg, type) { 
				try {
					var consoleDiv =  document.getElementById('console');
					consoleDiv.innerHTML += '<span class="' + type + '">' + type.toUpperCase() + ': ' + msg + '</span>';
					consoleDiv.scrollTop = consoleDiv.scrollHeight;
				} catch(err) {}; 
			},

			log : function(msg) { consoleWrapper.log("LOG: ", msg); this.append(msg, "log"); },
			info : function(msg) { consoleWrapper.info("INFO: ", msg); this.append(msg, "info"); },
			debug : function(msg) { consoleWrapper.debug("DEBUG: ", msg); this.append(msg, "debug"); },
			error : function(msg) { consoleWrapper.error("ERROR: ", msg); this.append(msg, "error"); }
		}
	</script>
	<script type="text/javascript" src="drawable.class.js"></script>
	<script type="text/javascript" src="graphic.class.js"></script>
	<script type="text/javascript" src="label.class.js"></script>
	<script type="text/javascript" src="progressbar.class.js"></script>
	<script type="text/javascript" src="game.class.js"></script>


	<script type="text/javascript" src="init.js"></script>
	<script type="text/javascript" src="log.class.js"></script>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="frog.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
	<div id="game"></div>	
	<div id="console" style="display:;">Console:</div>
</body>
</html>
